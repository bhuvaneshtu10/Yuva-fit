<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yuvafit</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: transparent;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 200;
            padding: 12px 40px;
            background: linear-gradient(to right, rgb(0, 128, 128), rgb(41, 40, 40),  rgb(102, 101, 101));
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }

        .header h4 {
            font-size: 24px;
            letter-spacing: 3px;
            font-weight: 700;
            font-family: cursive;
        }

        .header ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .header li {
            cursor: pointer;
            padding: 6px 12px;
            font-weight: 500;
            border-radius: 6px;
            transition: 0.3s;
        }

        .header li:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }

        .hero video {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: brightness(60%);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.45);
            z-index: -1;
        }

        .hero {
            width: 100%;
            padding-top: 150px;
            padding-bottom: 200px;
            position: relative;
            color: white;
        }

        .hero-content {
            text-align: center;
            color: white;
            width: 80%;
            margin: auto;
        }

        .hero-content h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .hero-content p {
            font-size: 18px;
            margin-bottom: 25px;
            font-weight: 300;
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(45deg,rgb(0, 117, 117),gray);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 500;
        }

        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0px 4px 15px rgba(90, 241, 255, 0.6);
        }
        
    </style>
</head>

<body>
    <div class="header">
        <h4>YUVAFIT</h4>
        <ul>
            <li>Yoga</li>
            <li>Gym</li>
            <li>Walking</li>
            <li>Jogging</li>
            <li>AI Assistant</li>
        </ul>
    </div>

    <section class="hero">
        <video src="sample.mp4" muted autoplay loop></video>
        <div class="overlay"></div>

        <div class="hero-content">
            <h1>Transform Your Body with YUVAFIT</h1>
            <p>Your ultimate fitness partner â€” Yoga, Gym, AI-Coach & Daily Tracking</p>
            <button class="btn">Get Started</button>
        </div>
    </section>
    <div calss="card-container">
        <div class="card">
            <h4>Join Yuvafit as a Coach</h4>
        </div>
        <div class="card">
            <h4>Track your Health with yuvafit</h4>
        </div>
        <div class="card">
            <h4>Plans we have</h4>
        </div>
    </div>
</body>
</html>
